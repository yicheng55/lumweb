<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Uhrzeiten</title>
		<script type="text/javascript">
			function increase(id){
				var element = document.getElementById(id);
				var n_value = parseInt(element.value) + 1;
				if(n_value > 24)
					element.value = 0;
				else
					element.value = n_value;
			}
			function decrease(id){
				var element = document.getElementById(id);
				var n_value = parseInt(element.value) - 1;
				if(n_value < 0)
					element.value = 24;
				else
					element.value = n_value;
			}
		</script>
	</head>
	<body>
		<form method="get" action="/times.shtml">
		<table>
			<tr>
				<th colspan='2'>Tag</th>
			</tr>
			<tr>
				<td>
					Stunden %! get [day_hour]
				 </td>
				<td>
					Minuten %! get [day_minute]
				</td>
			</tr>

			<tr>
				<th colspan='2'>Nacht</th>
			</tr>
			<tr>
				<td>
					Stunden %! get [night_hour] 
				</td>
				<td>
					Minuten %! get [night_minute] 
				</td>
			</tr>

			<tr>
			  <td  colspan="2"><input type="submit" value="OK" /> </td>
			</tr>
		</table>
		</form>
	</body>
</html>
